---
apiVersion: v1
kind: Namespace
metadata:
  name: prod
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: bakehouse
  labels:
    app: bakehouse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bakehouse
  template:
    metadata:
      labels:
        app: bakehouse
    spec:
      containers:
      - name: bakehouse
        image: ahmedelmazon/bakehouse
        ports:
        - containerPort: 80